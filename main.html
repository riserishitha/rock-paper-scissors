<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gamepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bodyinindex">
    <div class="indexdiv">
      <div class="background">
        <img
          src="./assets/bg.png"
          alt=""
          width="100%"
          height="90%"
        />
      </div>
      <div class="scoreboard">
        <p id="me">0</p>
        <p>-</p>
        <p class="machine">0</p>
      </div>
      <div id="straight">
          <div id="div">
            <p>You</p>
          <div id="image-box">
            <img src="" alt="" class="firstplayer" />
          </div>
          <div class="you">
            <div>
              <img
                src="./assets/rock-logo.png"
                alt=""
                width="50px"
                height="50px"
                id="rock"
              />
            </div>
            <div>
              <img
                src="./assets/paper-logo.png"
                alt=""
                width="50px"
                height="50px"
                id="paper"
              />
            </div>
            <div>
              <img
                src="./assets/scissors-logo.png"
                alt=""
                width="50px"
                height="50px"
                id="scissors"
              />
            </div>
          </div>
        </div>
        <div class="vs">
          <img
            src="./assets/vs.png"
            alt=""
            height="500px"
          />
        </div>
        <div class="computer" id="div">
          <p>Computer</p>
          <img src="" alt="" class="secondplayer" />
        </div>
      </div>
      <div class="last">
        <p id="play"></p>
        <div id="output">
          <button class="button">Play Again</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
